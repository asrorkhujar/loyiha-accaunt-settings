<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accaunt settings</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">

</head>

<body>
  <main class="site-main">
    <section class="account-box container">
      <form class="reg-form" action="https://echo.htmlacademy.ru" method="POST">
        <!-- SITE HEAD -->
        <div class="site-head">
          <h2 class="head-title">Accaunt settings</h2>
          <button class="close-button" type="button"></button>
        </div>

        <div class="box">
          <span class="avatar"></span>
          <!-- USERNAME -->
          <div class="input-group">
            <label class="input-items" for="username-input">Username</label>
            <input class="field" type="text" name="name" id="username-input" aria-label="Username" placeholder="Enter your username" required>
          </div>

          <!-- FIRST NAME -->
          <div class="first-last-name">
            <div class="input-group">
              <label class="input-items" for="firstname-input">Firstname</label>
              <input class="field" type="text" name="Firstname" id="firstname-input" aria-label="Firstname" placeholder="Enter your first name" required>
            </div>

            <!-- LAST NAME -->

            <div class="input-group">
              <label class="input-items" for="lastname-input">Lastname</label>
              <input class="field" type="text" name="Lastname" id="lastname-input" aria-label="Lastname" placeholder="Enter your lastname" required>
            </div>
          </div>

          <!-- EMAIL -->
          <div class="input-group">
            <label class="input-items" for="email-input">Email</label>
            <input class="field" id="email-input" type="email" name="email" aria-label="Email" placeholder="Enter your email" required>
          </div>

          <!-- BIO -->
          <div class="input-group">
            <label class="input-items" for="sms-unput">Bio</label>
            <textarea class="field textare-field" name="sms" id="sms-unput" rows="4" placeholder="Tell us about your self"></textarea>
          </div>

        </div>

        <!-- BUTTONS -->
        <div class="buttons">
          <button type="button" class="button cancel">cancel</button>
          <button class="button save" type="submit">save</button>
        </div>
      </form>



    </section>
  </main>



</body>

</html>
